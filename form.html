<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando Form</title>
    <style>
        .txt{
            background-color: yellow;
            color: red;
        }

        #idEnviar{
            border: 1px solid black;
        }

        div{
            width: 50%;
            margin: auto;
            border: 1px solid black;
        }

        form{
            margin: auto;
            width: 250px;
        }


    </style>
</head>
<body>
    <div>
    <form method="get" action="cadastro.php">
        <label for="idLogin">Login: </label>
        <input type="text" id="idLogin" name="idLogin" class="txt"><br>
        <label for="idPassword">Senha: </label>
        <input type="password" id="idPassword" name="idPassword" class="txt"><br>
        <label for="idIdade">Idade: </label>
        <input type="number" id="idIdade" name="idIdade" class="txt"><br>
        <label for="idSexo">Sexo: </label>
        <input type="radio" id="idSexoM" name="idSexo">Masculino
        <input type="radio" id="idSexoF" name="idSexo">Feminino<br>
        <label for="idProgramacao">Linguagens</label> <br>
        <input type="checkbox" id="idJavascript" name="idProgramacao">Javascript <br>
        <input type="checkbox" id="idPython"  name="idProgramacao">Python <br>
        <input type="submit" value="Enviar" id="idEnviar">
    </form>
    </div>
</body>
</html>
